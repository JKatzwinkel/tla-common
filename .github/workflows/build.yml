---

name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: checkout code
        uses: actions/checkout@v3.5.3

      - name: Set up JDK 19
        uses: actions/setup-java@v3.12.0
        with:
          java-version: 19
          distribution: temurin
          cache: gradle

      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1.1.0

      - name: Build with Gradle
        run: ./gradlew build

...
